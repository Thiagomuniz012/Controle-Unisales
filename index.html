<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="imagens/Logo-UniSales-PNG.png" type="image/png">

    <title>Unisales</title>
</head>

<body>

    <body>
        
        <div class="container">
            <div class="formulario">
                <div class="imgs">
                    <img src="imagens/Logo-UniSales_Vertical.png" alt="" id="logo"><br><br>
                </div>
                <br><br>
                <div class="login">
                    <form id="form">
                        <label for="email" class="labels"><strong>Email</strong></label><br>
                        <input type="text" id="email" name="email" class="required" oninput="emailValidate()">
                        <br><span class="span-required">Insira um email válido</span>
                        <br><br>
                        <label for="password" class="labels"><strong>Senha</strong></label><br>
                        <input type="password" id="password" name="password" class="required" oninput="passwordValidate()">
                        <button type="button" id="show-password"><img src="imagens/olho-preview.png" id="olho" class="olho"></button>
                        <br><span class="span-required">Insira uma senha válida</span>
                        <br><br>
                        <br>
                        <button id="login-button"><strong>ENTRAR</strong></button>
                    </form>
                </div>
            </div>
            <script src="/js/index.js"></script>
    </body>

</html>
