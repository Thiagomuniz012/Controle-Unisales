  <div class="body2">
    <h1>Lista de Desafios</h1>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="form">
              <input type="hidden" name="id" id="inputDesafioId" value="" >
              <div class="form-group">
                <label for="inputDesafioNome" class="col-form-label">Nome do Desafio:</label>
                <input type="text" class="form-control" id="inputDesafioNome" required>
              </div>
              <div class="form-group">
                <label for="inputDesafioDescricao" class="col-form-label">Descrição do desafio:</label>
                <input type="text" class="form-control" id="inputDesafioDescricao">
              </div>
              <div class="form-group">
                <label for="inputDesafioMaterias" class="col-form-label">Materias:</label>
                <input type="text" class="form-control" id="inputDesafioMaterias"></input>
              </div>
              <div class="form-group">
                <label for="inputDesafioPeriodo" class="col-form-label">Periodo:</label>
                <input type="text" class="form-control" id="inputDesafioPeriodo"></input>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" onclick="salvar()">Salvar</button>
          </div>
        </div>
      </div>
    </div>

   
    <div class="desafio-content">

      <div class="header">
        <button type="button" class="botao" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-acao="Adicionar">
          <i class="bi bi-plus"></i>
          Adicionar
        </button>

      </div>
        <table class="table table-bordered" style="width: 100%;">
          <thead>
            <tr>
              <th style="display: none;"></th> 
              <th scope="col" style="width: 30%;">Desafio</th>
              <th scope="col">Descricao</th>
              <th scope="col">Materia</th>
              <th scope="col">Periodo</th>
              <th scope="col" style="width: 20%;">Ações</th>
            </tr>
          </thead>
          <tbody id="table-body">

          </tbody>
        </table>
      
    </div>

  </div>
